<div class="lang-switcher">
  <p class="lang-switcher__current" (click)="toggleSwitcherHandler()">
    {{ langSwitcherService.lang() }}
  </p>
  <ul class="lang-switcher__list" [class.open]="openSwitcher()">
    @for (lang of providedLangs() ?? langSwitcherService.langList; track lang) {
    <li class="lang-switcher__item">
      <button
        class="btn lang-switcher__btn"
        (click)="changeLanguageHandler(lang)"
      >
        {{ lang }}
      </button>
    </li>
    }
  </ul>
</div>
