<app-page>
  @if (article()) {
  <app-article-editor [article]="article()!" />

  <ul class="img-list">
    @for (imgPath of articleImageList(); track imgPath) {
    <li class="img-list__item">
      <img [src]="imgPath" class="img-list__img" />
      <p class="img-list__path">{{ imgPath }}</p>
      <button
        class="img-list__delete-btn btn btn--danger"
        (click)="onDeleteImageListItem(imgPath)"
      >
        Delete
      </button>
    </li>
    }
  </ul>
  }
</app-page>
