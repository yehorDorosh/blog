<app-header [paramNodeId]="paramNodeId()" />

@if (article()) {

<app-article-editor [article]="article()!" />

<article>
    
    <h2>{{ article()!.title }}</h2>
    <div [innerHTML]="article()!.content | sanitizeHtml"></div>
    <img [src]="article()!.img.pageHero" alt="{{ article()!.title }}" />
    
</article>
}
