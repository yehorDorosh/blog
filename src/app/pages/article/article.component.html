<app-header [paramNodeId]="paramArticleId()" />

<article>
    @if (article()) { 
        <h2>{{ article()!.title[lang()] }}</h2>
        <div [innerHTML]="article()!.content[lang()] | sanitizeHtml"></div>
        <img [src]="article()!.img.pageHero" alt="{{ article()!.title }}" />
    }
</article>
