@if (userService.isLoggedIn() && paramNodeId()) {
<div class="admin-panel">
  <a [routerLink]="['/blog', paramNodeId()]" class="admin-panel-link"
    >Preview</a
  >
  <a [routerLink]="['/admin', 'node', paramNodeId()]" class="admin-panel-link"
    >Edit</a
  >
  <button (click)="onDeleteArticle()" class="admin-panel-link btn btn--danger">
    Delete
  </button>
</div>
}
