<form (ngSubmit)="addTag()">
  @for (lang of langList(); track $index) {
  <div class="form-group">
    <label for="tagLabel{{ lang }}"
      >Tag name <span>{{ lang }}</span
      >*</label
    >
    <input
      type="text"
      class="form-control"
      name="tagLabel{{ lang }}"
      [(ngModel)]="tagTranslations[lang]"
    />
  </div>
  }
  <div class="form-group">
    <button type="submit" class="btn">Add tag</button>
  </div>
</form>
